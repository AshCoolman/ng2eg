<style>@import "deps/css/base.css";</style>
<style>@import "deps/css/custom.css";</style>

<section id="ng2egapp">

  <header id="header">
    <h1>ng2egs</h1>
    <input
      id="keys"
      placeholder="keys will be recorded"
      autofocus
      #newng2eg
      (keyup)="addKey($event, newng2eg)">
  </header>

  <section id="main">
    <h2>Keys pressed:</h2>
    <i>Press ENTER to clear</i>
    <div id="ng2eg-list">
      <code letter *foreach="#key in keys"><strong>{{key.char}}</strong></code>
    </div>
    <div id="ng2eg-list">
      <code letter *foreach="#key in keys">{{key.val}}</code>
    </div>
  </section>

  <footer id="footer">
    
  </footer>

</section>

<footer id="info">
  <p>Created by <a href="http://twitter.com/ash_coolman">Ash Coolman</a></p>
</footer>
